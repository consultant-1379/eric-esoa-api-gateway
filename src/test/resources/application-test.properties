spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:%s/auth/realms/master
spring.security.oauth2.client.provider.keycloak.token-uri=http://localhost:%s/auth/realms/master/protocol/openid-connect/token
spring.security.oauth2.client.registration.keycloak.client-id=eo
spring.security.oauth2.client.registration.keycloak.client-secret=secret
keycloak.authorization.resources.refresh-interval=100
session.timeout=2

spring.datasource.url=jdbc:h2:mem:api-gateway
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=false
hibernate.hbm2ddl.auto=create